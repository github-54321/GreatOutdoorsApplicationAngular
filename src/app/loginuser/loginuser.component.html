<!--Internal CSS  -->

<style>
   .custom-margin {
      margin-top: 20vh;
   }

   /* If you add background image it will look like transparent form*/
   body {
      background-image: url('../assets/user2.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      background-position: center;
      position: relative;
      overflow: hidden;
   }

   a {
      color: #00470a;
   }

   #overlay {



      position: absolute;

      display: none;
      width: -webkit-fill-available;
      height: 100%;

      background-color: rgba(0, 0, 0, 0.5);

      cursor: pointer;
   }
</style>

<!-- Header -->

<title>Login Form</title>

<!-- Login Form -->

<body id="overlay" style="display:block;">
   <div id="overlay" style="display:block;">
      <div class="container-fluid">
         <div class="row justify-content-center custom-margin">
            <div class="col-sm-6 col-md-4">

               <form (ngSubmit)="login()" [formGroup]="loginForm" class="shadow-lg p-4 text-white">
                  <div class="form-group">
                     <i class="fas fa-user"></i><label for="email" class="pl-2 font-weight-bold">Email</label>
                     <input type="email" class="form-control" formControlName="email" id="email" required
                        [(ngModel)]="customer.email" name="email" placeholder="Email">
                     <!--Add text-white below if want text color white-->
                     <!--   <small class="form-text">We'll never share your email with anyone else.</small> -->
                     <div *ngIf="Submitted && loginForm.controls.email.invalid" class="text-danger">

                        <div *ngIf="loginForm.controls.email.errors?.required">Email address is required.</div>

                        <div *ngIf="loginForm.controls.email.errors?.email">Email must be a valid email
                           address.</div>

                     </div>
                  </div>
                  <div class="form-group">
                     <i class="fas fa-key"></i><label for="pass" class="pl-2 font-weight-bold">Password</label>
                     <input type="password" class="form-control" formControlName="userPassword" id="userPassword"
                        required [(ngModel)]="customer.customerPassword" name="userPassword" placeholder="Password">
                     <div *ngIf="Submitted && loginForm.controls.userPassword.errors" class="text-danger">
                        Give User Password
                     </div>
                  </div>
               
                  <!-- Form Submit Button  -->

                  <button type="submit" class="btn btn-success mt-3 btn-block shadow-sm font-weight-bold"
                     style="color:white">Submit</button>
                  <br>
                  <div class="form-check">

                     <!-- Navigate to Registration -->
                     
                     <label class="form-check-label" for="exampleCheck1">Don't have an account?</label>
                     <a href="#" routerLink="/addcustomer"> <b>Sign Up </b></a>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</body>
