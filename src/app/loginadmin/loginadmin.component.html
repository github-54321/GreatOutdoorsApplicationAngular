<!-- Internal CSS -->

<style>
   .custom-margin {
      margin-top: 20vh;
   }

   body {
      background-image: url('../assets/admin1.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      background-position: center;
      position: relative;
      overflow: hidden;
   }

   a {
      color: #8ebf42;
   }

   #overlay {

      position: absolute;

      display: none;
      width: -webkit-fill-available;
      height: 100%;

      background-color: rgba(0, 0, 0, 0.5);

      cursor: pointer;
   }
</style>

<!-- Header -->

<title>Login Form</title>

<!-- Login Form  -->

<body id="overlay" style="display:block;">
   <div id="overlay" style="display:block;">
      <div class="container-fluid">
         <div class="row justify-content-center custom-margin">
            <div class="col-sm-6 col-md-4">
               <form (ngSubmit)="login()" [formGroup]="loginForm" class="shadow-lg p-4 text-white">
                  <div class="form-group">
                     <i class="fas fa-user"></i><label for="userId" class="pl-2 font-weight-bold">UserId</label>
                     <input type="email" class="form-control" formControlName="userId" id="userId" required
                        [(ngModel)]="user.userId" name="userId" placeholder="UserId">
                     <div *ngIf="Submitted && loginForm.controls.userId.errors" class="text-danger">
                        Give User Id
                     </div>

                  </div>

                  <div class="form-group">
                     <i class="fas fa-key"></i><label for="userPassword" class="pl-2 font-weight-bold">Password</label>
                     <input type="password" class="form-control" formControlName="userPassword" id="userPassword"
                        required [(ngModel)]="user.userPassword" name="userPassword" placeholder="Password">
                     <div *ngIf="Submitted && loginForm.controls.userPassword.errors" class="text-danger">
                        Give User Password
                     </div>
                  </div>

                  <!-- Form Submit Button -->

                  <button type="submit" class="btn btn-success mt-3 btn-block shadow-sm font-weight-bold"
                     style="color:white">Submit</button>

               </form>
            </div>
         </div>
      </div>
   </div>
</body>
